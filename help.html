<!DOCTYPE html>
<html>
  <body>
    <pre id="json-data"></pre>
    <script>
      fetch('repo.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
